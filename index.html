<!DOCTYPE html>
<html>

<body>
  
<style>
  html, body{
    margin:0;padding:0;height:100%;
  }
  
  #box-container{
    background:gray;
    display: flex;
    height: 10%;
    justify-content: space-between;
    
  }

  .box{
    border-style: solid;
    border-width: 1px;
    border-color: black;
    text-align: center;
		color: white;
		font-family: sans-serif;
		font-size: 16px;
    padding: 16px;
    margin: 10px;
  }

  #box1{
    background-color: orange;
  }
  #box2{
    background-color: green;
  }
  #box3{
    background-color: red;
  }
  #box4{
    background-color: blue;
  }
  
  #main-container{
    height: 90%;
    display: grid;
    background-color: beige;
    grid-template-columns: 100px 1fr 1fr 1fr;
    grid-template-rows: 50px 1fr 100px;
    grid-template-areas:
      "sidebar header header header"
      "sidebar main main main"
      "footer footer footer footer";
  }
  
  .main{
    border-width: 1px;
    border-color: black;
    border-style: solid;
  }
  #mainbox1{
    background-color: rgba(255, 251, 0, 0.438);
    grid-area: sidebar;
  }
  #mainbox2{
    background-color: #00c421ad;
    grid-area: main;
  }
  #mainbox3{
    background-color:palevioletred;
    grid-area: header;
  }
  #mainbox4{
    background-color: #0b7ddacb;
    grid-area: footer;
  }

</style>

  <div id="box-container">
    <div class="box" id="box1">Box 1</div>
    <div class="box" id="box2">Box 2</div>
    <div class="box" id="box3">Box 3</div>
    <div class="box" id="box4">Box 4</div>
  </div>
  
  <div id="main-container">
    <div class="main" id="mainbox1">Main1</div>
    <div class="main" id="mainbox2">Main2</div>
    <div class="main" id="mainbox3">Main3</div>
    <div class="main" id="mainbox4">Main4</div>
  </div>
  
  
  </body>
</html>
